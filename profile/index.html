    <main>
      <h1>Profile</h1>
      <div id="profileContainer"></div>

      <div class="modal">
        <form name="updateProfile" class="update-form">
          <div class="modal-header">
            <span>Edit your profile information</span>
            <button type="button" class="icon" id="closeBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </button>
          </div>
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="text"
              disabled
              name="name"
              id="name"
              class="usernameInput"
            />
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <input
              type="text"
              name="bio"
              id="bio"
              placeholder="Add a description"
            />
          </div>
          <div class="form-group">
            <label for="avatar-url">Avatar URL</label>
            <input
              type="url"
              name="avatar-url"
              id="avatar-url"
              placeholder="Insert an image URL for your avatar"
            />
          </div>
          <div class="form-group">
            <label for="avatar-alt">Avatar ALT</label>
            <input
              type="text"
              name="avatar-alt"
              id="avatar-alt"
              placeholder="Alternative text for your avatar"
            />
          </div>
          <button type="submit" class="primary">Update Profile</button>
        </form>
      </div>
    </main>
  </body>
</html>
